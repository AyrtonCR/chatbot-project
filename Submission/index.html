<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Chatbot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="chatbot-interface">
      <div class="bot-face">
        <img
          class="surf-img"
          src="images/waxing-surfboard.jpeg"
          alt="A robot"
        />
      </div>

      <div class="chat-container">
        <form id="chat-form" class="chat-form">
          <input
            id="chat-input"
            class="chat-input"
            type="text"
            placeholder="Talk to the bot ..."
            autocomplete="off"
          />
          <button class="btn-chat-send" type="submit">Send</button>
        </form>
      </div>

      <div class="chatbox-container">
        <div id="chatbox" class="chatbox">
          <div class="chat-item chat-item-bot">
            Hi there, I am surfbot here to help you choose the right surf wax
            for your board so you can get back in the water and catch some epic
            waves. <br />
            <br />
            What is your name?
          </div>
        </div>
      </div>

      <div class="chatbox-info-container">
        <div class="chatbox-info">
          <h3>Commands</h3>
          <p>Yes / No<br />Warm / Cold<br />Joke<br />Ripping<br />Restart</p>
        </div>
      </div>
    </div>

    <script src="lib/index.js" type="module"></script>
  </body>
</html>
